<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Profil</title>

    <ul>
      <li><a href="fooldal.html">Főoldal</a></li>
      <li><a href="hirfolyam.html">Hírfolyam</a></li>

      <li><a href="rangsor.html">Rangsor</a></li>
      <li><a href="szabalyok.html">Játékszabályok</a></li>
    </ul>

<body>
  <h1>Bejelentkezes</h1>
  <form method="POST">
    <fieldset>
    <legend></legend>
      <label for="felhasznalonev">Teljes név:</label>
      <input type="text" id="felhasznalonev" name="username" placeholder="Felhasználónév..." required/> <br/><br/>
      <label for="passwdl">Jelszó:</label>
      <input type="password" id="passwdl" name="passwd" placeholder="Jelszó..." required/> <br/><br/>
      <input type="submit" value="Bejelentkezés"/>
    </fieldset>
  </form>
  <h1>Regisztracio</h1>
  <form method="POST">
    <fieldset>
      <legend></legend>
      <label for="full-name">Teljes név:</label>
      <input type="text" id="full-name" name="full-name"/> <br/><br/>
      <label for="user-id">Felhasználói azonosító:</label>
      <input type="number" id="user-id" name="user-id" placeholder="12345..." /> <br/><br/>
      <label for="email">E-mail cím:</label>
      <input type="email" id="email" name="email"/> <br/><br/>
      <label for="passwd">Jelszó:</label>
      <input type="password" id="passwd" name="passwd"/> <br/><br/>
      <label for="passwd">Jelszó újra:</label>
      <input type="password" id="passwdagin" name="passwd"/> <br/><br/>
    </fieldset>

    A főboltod, ahol legtöbbet játszol:
    <select>
      <option value="vác">Vác Remete</option>
      <option value="meta" selected>Metagames</option>
      <option value="sarkanytuz">Sárkánytűz</option>
      <option value="other">Más</option>
    </select>
    <br>

    <input type="submit"/>
  </form>
</body>
</html>
